<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @supports (font: -apple-system-body) {
            body {
                font: -apple-system-body;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </header>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Get Weather</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loadingText">Loading weather data...</p>
        </div>
        
        <div id="weatherResult" class="weather-result hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="currentDate"></p>
            </div>
            
            <div class="weather-main">
                <div class="temperature">
                    <span id="temp"></span>
                    <span class="unit">¬∞C</span>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather icon">
                </div>
            </div>
            
            <div class="weather-description">
                <p id="description"></p>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels like:</span>
                    <span id="feelsLike"></span>¬∞C
                </div>
                <div class="detail-item">
                    <span class="label">Humidity:</span>
                    <span id="humidity"></span>%
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed:</span>
                    <span id="windSpeed"></span> m/s
                </div>
                <div class="detail-item">
                    <span class="label">Pressure:</span>
                    <span id="pressure"></span> hPa
                </div>
            </div>
        </div>
        
        <div id="error" class="error hidden">
            <p>‚ùå City not found. Please try again!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
